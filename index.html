<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
        <title> pixel </title>
    </head>
    <body>
        <h1 class="bigText"> Pixel </h1>
        <hr>
        <h1 class="mediumText"> Tools </h1>
        <div class="tools">
            <div> 
                <p class="inputLabel"> Grid Color: </p>
                <input class="margin1" type="color" id="gridColorBox" value="#FFFFFF">
            </div>
            <div> 
                <p class="inputLabel"> Line Color: </p>
                <input class="margin1" type="color" id="lineColorBox" value="#8080FF">
            </div>
            <button class="enter" id="enter"> Enter </button>
            <button class="enter" id="default"> Default </button>
            <div>
                <p class="inputLabel"> Draw Color: </p>
                <input type="color" id="drawColorBox" value="#000000">
            </div>
        </div>
        <div id="inside">
        </div>
    </body>
</html>
