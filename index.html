<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
        <title> Pixel </title>
    </head>
    <body>
            <h1 class="bigText"> Pixel </h1>
        <hr>
        <h1 class="mediumText"> Tools </h1>
        <div class="tools">
            <div> 
                <p class="inputLabel"> Grid Color: </p>
                <input class="margin1" type="color" id="gridColorBox" value="#FFFFFF">
            </div>
            <div> 
                <p class="inputLabel"> Line Color: </p>
                <input class="margin1" type="color" id="lineColorBox" value="#8080FF">
            </div>
            <div>
                <p class="inputLabel"> Length: </p>
                <input class="inputTextBox" type="text" id="length" value="50">
            </div>
            <button class="enter" id="enter"> Enter </button>
            <button class="enter" id="default"> Default </button>
            <div>
                <p class="inputLabel"> Draw Color: </p>
                <input type="color" id="drawColorBox" value="#000000">
            </div>
            <div>
                <p class="inputLabel"> Name: </p>
                <input class="inputTextBox" type="text" id="nameBox" value="Untitled">
            </div>
            <button class="enter" id="save"> Save (PF) </button>
            <div>
                <p class="inputLabel"> Open (PF): </p>
                <input class="inputTextBox" type="text" id="openText" value="">
            </div>
            <button class="enter" id="openButton"> Open (PF) </button>
            <button class="enter" id="pngExportButton"> Export (PNG) </button>
        </div>
        <div id="inside">
        </div>
    </body>
</html>
